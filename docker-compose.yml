services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile_frontend
      target: frontend
    ports:
      - "4000:4000"
    environment:
      - ENV=Docker
    depends_on:
      - backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile_backend
      target: backend
    image: henie20/quirknotes_backend:latest
    ports:
      - "4000:4000"
    environment:
      - ENV=Docker
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"